<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Banks-Coding-Quiz/assets/style.css">
  <title>JavaScript Quiz</title>
</head>
<body>
  <div id="quiz-container">
    <div id="quiz-header">
      <h1>JavaScript Fundamentals Quiz</h1>
      <p id="timer">Time: 2:00</p>
    </div>
    <div id="quiz-body">
      <button id="start-btn">Start Quiz</button>
      <div id="question-container"></div>
      <div id="options-container"></div>
      <p id="result"></p>
    </div>
  </div>
  <div id="high-scores-container">
    <h2>High Scores</h2>
    <ul id="high-scores-list"></ul>
  </div>
  <script src="/Banks-Coding-Quiz/script.js"></script>
</body>
</html>
